<!-- update-species.component.html -->
<dialog id="my_modal_1" class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Update Species</h3>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="space-y-4">
      
      <div class="form-control">
        <label class="label">
          <span class="label-text">Name</span>
        </label>
        <input type="text" formControlName="name" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label">
          <span class="label-text">Category</span>
        </label>
        <input type="text" formControlName="category" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label">
          <span class="label-text">Minimum Weight</span>
        </label>
        <input type="number" formControlName="minimumWeight" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label">
          <span class="label-text">Difficulty</span>
        </label>
        <input type="text" formControlName="difficulty" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label">
          <span class="label-text">Points</span>
        </label>
        <input type="number" formControlName="points" class="input input-bordered w-full" />
      </div>

      <div class="modal-action">
        <button type="submit" class="btn btn-primary">Update</button>
        <button type="button" class="btn" onclick="my_modal_1.close()">Cancel</button>
      </div>
    </form>
  </div>
</dialog>
