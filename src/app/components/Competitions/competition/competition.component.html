<body class="relative bg-yellow-50 overflow-hidden max-h-screen flex">
  <app-side/>
<div class="container mx-auto py-12 relative p-8">
  <div class="shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="p-4">
              <div class="flex items-center">
                <input id="checkbox-all-search" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="checkbox-all-search" class="sr-only">checkbox</label>
              </div>
            </th>
            <th scope="col" class="px-6 py-3">Competition code</th>
            <th scope="col" class="px-6 py-3">Location</th>
            <th scope="col" class="px-6 py-3">Date</th>
            <th scope="col" class="px-6 py-3">Species Type</th>
            <th scope="col" class="px-6 py-3">Min </th>
            <th scope="col" class="px-6 py-3">Max </th>
            <th scope="col" class="px-6 py-3"></th>
            <th scope="col" class="px-6 py-3"></th>

        </thead>
        <tbody>
          <tr *ngFor="let competition of competitions" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
            <td class="w-4 p-4">
              <div class="flex items-center">
                <input id="checkbox-table-search-1" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
              </div>
            </td>
            <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
              {{competition.code}}
            </td>
            <td class="px-6 py-4">{{competition.location}}</td>
            <td class="px-6 py-4">{{competition.date | date}}</td>
            <td class="px-6 py-4">{{competition.speciesType}}</td>
            <td class="px-6 py-4">{{competition.minParticipants}}</td>
            <td class="px-6 py-4">{{competition.openRegistration}}</td>
            
            <td class="px-6 py-4">{{competition.maxParticipants}}</td>
            <td class="flex items-center px-6 py-4">
              <button for="my_modal_7" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</button>
              <button (click)="onDelete(competition.id)" class="font-medium text-red-600 dark:text-red-500 hover:underline ms-3">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
  
    </div>
</div>

<label
onclick="my_modal_4.showModal()" class="btn"
  title="Add New"
  class="group cursor-pointer outline-none hover:rotate-90 duration-300 absolute right-4 "
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="50px"
    height="50px"
    viewBox="0 0 24 24"
    class="stroke-zinc-400 fill-none group-hover:fill-zinc-800 group-active:stroke-zinc-200 group-active:fill-zinc-600 group-active:duration-0 duration-300"
  >
    <path
      d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z"
      stroke-width="1.5"
    ></path>
    <path d="M8 12H16" stroke-width="1.5"></path>
    <path d="M12 16V8" stroke-width="1.5"></path>
  </svg>
</label>

<app-create-competition/>

</body>
