
  <div class="flex w-screen flex-wrap text-slate-800">
    <div class="relative hidden h-screen select-none flex-col justify-center bg-blue-600 text-center md:flex md:w-1/2"
      style="background-image: url('https://www.datocms-assets.com/132613/1724440968-creditgreenpeace-greatbearrainforest-spruceinterior-2.jpg?w=1200'); background-size: cover; background-position: center;">
      <div class="absolute inset-0 bg-black opacity-50"></div>
    </div>

    <div class="flex w-full flex-col md:w-1/2">
      <div class="my-auto mx-auto flex flex-col justify-center px-6 pt-8 md:justify-start lg:w-[28rem]">
        <p class="text-center text-3xl font-bold md:text-left md:leading-tight">Create your free account</p>
        <p class="mt-6 text-center font-medium md:text-left">
          Already using wobble?
          <a href="#" class="whitespace-nowrap font-semibold text-blue-700">Login here</a>
        </p>
        <button class="-2 mt-8 flex items-center justify-center rounded-md border px-4 py-1 outline-none ring-gray-400 ring-offset-2 transition hover:border-transparent hover:bg-black hover:text-white focus:ring-2"><img class="mr-2 h-5" src="/images/-9jfz8JJkYKu0yDYmD5WM.svg" alt /> Get started with Google</button>
        <div class="relative mt-8 flex h-px place-items-center bg-gray-200">
          <div class="absolute left-1/2 h-6 -translate-x-1/2 bg-white px-4 text-center text-sm text-gray-500">Or use email instead</div>
        </div>
        <form class="flex flex-col items-stretch pt-3 md:pt-8" [formGroup]="loginForm" (ngSubmit)="onlogin()">
          
          <div class="flex flex-col pt-4">
            <div class="relative flex overflow-hidden rounded-md border-2 transition focus-within:border-blue-600">
              <input 
              formControlName="email" 
              type="email" id="login-email" class="w-full flex-shrink appearance-none border-gray-300 bg-white py-2 px-4 text-base text-gray-700 placeholder-gray-400 focus:outline-none" placeholder="Email" />
            </div>
            <div *ngIf="isFieldInvalid('email')" class="text-red-500 text-sm">
              {{ getErrorMessage('email') }}
            </div>
          </div>
          <div class="mb-4 flex flex-col pt-4">
            <div class="relative flex overflow-hidden rounded-md border-2 transition focus-within:border-blue-600">
              <input
              formControlName="password" 
              type="password" class="w-full flex-shrink appearance-none border-gray-300 bg-white py-2 px-4 text-base text-gray-700 placeholder-gray-400 focus:outline-none" placeholder="Password (minimum 8 characters)" />
            </div>
            <div *ngIf="isFieldInvalid('password')" class="text-red-500 text-sm">
              {{ getErrorMessage('password') }}
            </div>
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
      
          <button type="submit" class="mt-6 rounded-lg bg-lime-800 px-4 py-2 text-center text-base font-semibold text-white shadow-md outline-none ring-lime-600 ring-offset-2 transition hover:bg-lime-600 focus:ring-2">Sign in</button>
        </form>
        <div class="py-12 text-center">
          <p class="text-gray-600">
            Don't have an account?
            <a  class="whitespace-nowrap font-semibold text-gray-900 underline underline-offset-4">Sign up for free.</a>
          </p>
        </div>
      </div>
    </div>
  </div>
